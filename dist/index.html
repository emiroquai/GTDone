<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTdone</title>
</head>
<body>
<div class="sidebar">
    <h2><i class="fa-solid fa-square-check fa-lg" style="color: #ff4013;"></i> GTDone</h2>
    <div id="base-lists">
      <div class="list-name">
        <i class="fa-solid fa-inbox" style="color: #0061ff;"></i> Inbox</div>
      <div class="list-name">
        <i class="fa-solid fa-calendar-day i-s" style="color: #00f900;"></i> Today</div>
      <div class="list-name">
        <i class="fa-regular fa-calendar-days i-s" style="color: #fecb3e;"></i> Upcoming</div>
    </div>
    <div id="projects">
        <div class="list-title">Projects
            <button id="add-project"><i class="fa-solid fa-plus" style="color: #0061ff;"></i></button>
        </div>
        <div class="list-name"><i class="fa-regular fa-folder" style="color: #0061ff;"></i> Project1</div>
    </div>
</div>
<main>
  <div class="content">Inbox</div>
</main>
</body>
<script src="https://kit.fontawesome.com/3d23fc4332.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
