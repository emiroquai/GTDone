<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTdone</title>
</head>
<body>
<div class="sidebar">
    <h2><i class="fa-solid fa-square-check fa-lg" style="color: #ff4013;"></i>GTDone</h2>
    <ul id="base-lists">
      <li class="list-name selected">
        <i class="fa-solid fa-inbox" style="color: #0061ff;"></i>Inbox</li>
      <li class="list-name">
        <i class="fa-solid fa-calendar-day i-s" style="color: #00f900;"></i>Today</li>
      <li class="list-name">
        <i class="fa-regular fa-calendar-days i-s" style="color: #fecb3e;"></i>Upcoming</li>
      </ul>
    <div id="lists">
        <h3 class="list-title">
          Lists
            <button id="btn-add-list"><i class="fa-solid fa-plus i-button" style="color: #0061ff;"></i></button>
        </h3>
        <ul class="lists-list">
          <li class="list-name"><i class="fa-regular fa-folder" style="color: #0061ff;"></i> List1</li>
        </ul>
        <form action="" class="form-add-list">
          <input 
            type="text"
            name="prj-title" 
            id="prj-title"
            placeholder="New list"
          >
            
            <button id="btn-add-list"><i class="fa-solid fa-plus i-button" style="color: #0061ff;"></i></button>
        </form>
    </div>
</div>
<main>
  <div class="task-list-field">
    <h4 class="list-name">Inbox</h4> 
    <ul class="task-list">
      <li class="task">
        <i class="fa-regular fa-square checkbox red"></i>Task 1</li>
      <li class="task">
        <i class="fa-regular fa-square checkbox" style="color: #ffffff;"></i>Task 2</li>
      <li class="task">
        <i class="fa-regular fa-square checkbox" style="color: #ffffff;"></i>Task 3</li>
      <li class="task">
        <i class="fa-regular fa-square checkbox" style="color: #ffffff;"></i>Task 4</li>

    </ul>
  </div>
  <button id="add-task"><i class="fa-solid fa-plus fa-xl i-button" style="color: rgb(40, 40, 40);"></i></button>
</main>
</body>
<script src="https://kit.fontawesome.com/3d23fc4332.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
