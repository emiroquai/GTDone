<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTdone</title>
</head>
<body>
<div class="sidebar">
    <h2><i class="fa-solid fa-square-check fa-lg" style="color: #ff4013;"></i>GTDone</h2>
    <ul id="base-lists">
      <li class="list-name" data-list-id="Inbox">
        <i class="fa-solid fa-inbox" style="color: #0061ff;"></i>Inbox
      </li>
      <li class="list-name" data-list-id="Today">
        <i class="fa-solid fa-calendar-day i-s" style="color: #00f900;"></i>Today
      </li>
      <li class="list-name" data-list-id="Upcoming">
        <i class="fa-regular fa-calendar-days i-s" style="color: #fecb3e;"></i>Upcoming
      </li>
    </ul>
    <div id="lists">
        <h3 class="list-title">
          Lists
            <button id="btn-add-list-disp" class="btn-add-list"><i class="fa-solid fa-plus i-button" style="color: #0061ff;"></i></button>
        </h3>
        <ul id="lists-list">
        </ul>
        <form action="" id="form-add-list">
          <input 
            type="text"
            name="new-list-title" 
            id="new-list-title"
            placeholder="New list"
            required
          >
            <button id="btn-add-list-act" class="btn-add-list"><i class="fa-solid fa-plus i-button" style="color: #0061ff;"></i></button>
        </form>
    </div>
</div>
<main>
  <div id="task-list-field">
    <h4 id="selected-list-title" class="list-name">Inbox</h4> 
    <ul id="task-list" class="task-list"></ul>
    <form action="" id="form-add-task">
      <input 
        type="text"
        name="tsk-title" 
        id="tsk-title"
        placeholder="New task"
      >
        <button id="btn-add-task-act"><i class="fa-solid fa-plus i-button" style="color: #ff4013;"></i></button>
    </form>
  </div>

  <div class="btn-arr">
    <button id="clr-done"><i class="fa-solid fa-recycle fa-xl i-button" style="color: rgb(40, 40, 40);"></i></button>
    <button id="btn-add-task-disp"><i class="fa-solid fa-plus fa-xl i-button" style="color: rgb(40, 40, 40);"></i></button></div>
</main>
</body>
<script src="https://kit.fontawesome.com/3d23fc4332.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
